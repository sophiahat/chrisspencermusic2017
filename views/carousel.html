<section class="carousel">
    <div id="carousel-main" class="carousel carousel-slide" data-wrap="true" data-interval="5000" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#carousel-main" class="active" data-slide-to="0"></li>
            <li data-target="#carousel-main" data-slide-to="1"></li>
        </ul>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item item active">
                <img class="d-block w-100" src="images/topbanner.jpg" alt="header image 1"></div>
            <div class="carousel-item item">
                <img class="d-block w-100" src="images/topbanner.jpg" alt="header image 2"></div>
        </div>
        <a href="#carousel-main" class="left carousel-control" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-main" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
